<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador - Panqueco e Pitpesa</title>

    <!-- Link para carregar a fonte cursiva 'Dancing Script' do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    
    <style>
        /* Configuração básica do body da página */
        body {
            font-family: 'Arial', sans-serif; /* Define a fonte geral da página */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #001; /* Fundo escuro que simula o céu noturno */
            color: #333;
            text-align: center;
            overflow: hidden; /* Oculta qualquer elemento que saia das bordas da página */
        }
        
        /* Estilo do título principal */
        h1 {
            margin-bottom: 20px;
            color: #e74c3c; /* Tom de vermelho */
            font-family: 'Dancing Script', cursive; /* Fonte romântica para o título */
        }

      

        /* Estilo do próprio contador de tempo */
        .contador {
            font-size: 2em;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ff6f61; /* Cor rosa na borda do contador */
            border-radius: 15px;
            background-color: rgba(236, 240, 241, 0.8); /* Fundo semitransparente */
            transition: transform 0.2s, box-shadow 0.2s; /* Transições suaves ao passar o mouse */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease; /* Animação de fade-in */
        }

        /* Efeito ao passar o mouse sobre o contador */
        .contador:hover {
            transform: scale(1.05); /* Leve aumento de escala */
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3); /* Sombra mais forte */
        }

        /* Fundo da página com estrelas */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #001; /* Fundo escuro */
            z-index: -1; /* Colocado atrás do restante da página */
            overflow: hidden; /* Esconde elementos que saem da área da página */
        }

        /* Estilo das estrelas */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%; /* Deixa as estrelas redondas */
            animation: twinkle 1.5s infinite alternate; /* Animação de piscar */
        }

        /* Animação de piscar das estrelas */
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Estilo da lua */
        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 50%; /* Forma circular da lua */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Sombra para dar brilho */
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Fundo estrelado com estrelas geradas dinamicamente -->
    <div class="sky" id="sky"></div>
    
    <!-- Título principal da página -->
    <h1>❤️ Contador de Panqueco e Pitpesa ❤️</h1>
    
    <!-- Quadro que contém o contador de tempo -->
    <div class="quadro">
        <div class="contador" id="contador">0 anos, 0 meses, 0 dias, 0 horas, 0 minutos, 0 segundos</div>
    </div>

    <!-- Lua que aparece no céu -->
    <div class="moon"></div>

    <!-- Música de fundo que toca automaticamente e em loop -->
    <audio id="musica" src="https://example.com/sua-musica-de-fundo.mp3" loop autoplay></audio>

    <script>
        // Gerador de estrelas dinâmico
        const sky = document.getElementById('sky');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            sky.appendChild(star); // Adiciona a estrela ao céu
        }

        // Define a data de início do relacionamento
        const dataInicial = new Date('2023-08-30T20:50:00');

        // Função que calcula o tempo passado desde a data inicial
        function calcularTempoPassado() {
            const dataAtual = new Date();
            let anos = dataAtual.getFullYear() - dataInicial.getFullYear();
            let meses = dataAtual.getMonth() - dataInicial.getMonth();
            let dias = dataAtual.getDate() - dataInicial.getDate();
            let horas = dataAtual.getHours() - dataInicial.getHours();
            let minutos = dataAtual.getMinutes() - dataInicial.getMinutes();
            let segundos = dataAtual.getSeconds() - dataInicial.getSeconds();

            // Ajustes nos valores quando negativos
            if (segundos < 0) {
                minutos--;
                segundos += 60;
            }
            if (minutos < 0) {
                horas--;
                minutos += 60;
            }
            if (horas < 0) {
                dias--;
                horas += 24;
            }
            if (dias < 0) {
                meses--;
                const ultimoMes = new Date(dataAtual.getFullYear(), dataAtual.getMonth(), 0);
                dias += ultimoMes.getDate();
            }
            if (meses < 0) {
                anos--;
                meses += 12;
            }

            // Retorna o tempo passado em cada unidade
            return { anos, meses, dias, horas, minutos, segundos };
        }

        // Atualiza o contador de tempo na tela
        function atualizarContador() {
            const { anos, meses, dias, horas, minutos, segundos } = calcularTempoPassado();
            document.getElementById('contador').innerText = `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
        }

        atualizarContador();
        setInterval(atualizarContador, 1000); // Atualiza o contador a cada segundo
    </script>
</body>
</html>
